<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="Survey_form.css">
  
</head>
<body>
  <h1 style="text-align: center; padding-top: 100px; color: white;
  ">Survey Form</h1>
  <div class="form">
    
  <form id="surveyForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required placeholder="First Name"><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required placeholder="Last Name"><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required ><br><br>

    <label for="country">Country:</label>
    <select id="country" required>
      <option value="" disabled selected>Select Country</option>
      <option value="India">India</option>
      <option value="Nepal">Nepal</option>
      <option value="Sri Lanka">Sri Lanka</option>
      <option value="Bhutan">Bhutan</option>
      
    </select><br><br>

    <label>Gender:</label><br>
    <input type="checkbox" id="male" name="gender" value="Male"> <label for="male">Male</label>
    <input type="checkbox" id="female" name="gender" value="Female"> <label for="female">Female</label>
    <input type="checkbox" id="other" name="gender" value="Other"> <label for="other">Other</label><br><br>

    <label for="profession">Profession:</label>
    <input type="text" id="profession" required placeholder="Profession"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required placeholder="Email"><br><br>

    <label for="mobileNumber">Mobile Number:</label>
    <input type="tel" id="mobileNumber" required placeholder="Mo-Number"><br><br>

    <input id="buttonn" type="button" value="Submit" onclick="validateForm()">
    <input id="buttonn" type="reset" value="Reset">
  </form>
</div>
</body>
<script src="survey_form.js"></script>
</html>
